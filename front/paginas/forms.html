    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="fondo">
    
    <header>

      <div class="miTexto">
      
        <h1>Proyecto de M2</h1>
        
      </div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
              
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./historiaDelCine.html">Historia del Cine</a>

                    <a class="nav-link" href="./aboutUs.html">Sobre Nosotros</a>
                </li>

            </ul>
          </div>
        </div>
      </nav>

    </header>

    <section>

        <form id="form">

            <h2>Formulario de Películas</h2>

            <div>
                <label>Película</label> 
                <input id="title" placeholder="Ingrese el título"/>
            </div>

            <div>
                <label>Año</label> 
                <input id="year" placeholder="Ingrese el año"/>
            </div>

            <div>
                <label>Director</label> 
                <input id="director" placeholder="Ingrese el director"/>
            </div>

            <div>
                <label>Duración</label> 
                <input id="duration" placeholder="Ingrese la duración"/>
            </div>

            <div>
                <label>Género</label> 
                <input id="genre" placeholder="Ingrese los géneros separados por coma"/>
            </div>

            <div>
                <label>Calificación</label> 
                <input id="rate" placeholder="Ingrese la calificación del 1 al 10"/>
            </div>

            <div>
                <label>Poster</label> 
                <input id="poster" placeholder="Ingrese una URL válida"/>
            </div>

            <div class="button-container d-grid gap-2 d-md-block">

                <button type="reset" id="reset" class="btn btn-info">Limpiar</button>

                <button type="button" id="Buttonsend" class="btn btn-info">Enviar</button> 
               
            </div>
        </form>   

    </section>

    <footer >

        <p>Desarrollado por Francisco Sequeira</p>
        
    </footer>
